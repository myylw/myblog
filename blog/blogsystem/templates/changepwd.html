{% load staticfiles %}
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>{% block title %}PasswordChange{% endblock %}</title>
    {% block staticinput %}{% endblock %}
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="{% static 'semantic/semantic.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'semantic/semantic.css' %}">
    <style type="text/css">
        body {
            background-color: #ecf7ff;
        }

        body > .grid {
            height: 100%;
        }

        .image {
            margin-top: -100px;
        }

        .column {
            max-width: 450px;
        }
    </style>
</head>

<body>
<div class="ui middle aligned center aligned grid">
    <div class="column">
        <h2 class="ui image header">
            <i class="bath icon"></i>
            <div class="content">
                Change password to your account
            </div>
        </h2>
        <form method="post" class="ui large form">
            {% csrf_token %}
            <div class="ui stacked segment">
                {% for field in form %}
                    <div class="field">
                        {{ field.label_tag }}
                        {{ field }}
                    </div>
                {% endfor %}
                <button class="ui fluid large black submit button">Submit</button>
            </div>
        </form>




    </div>
</div>
</body>

</html>
